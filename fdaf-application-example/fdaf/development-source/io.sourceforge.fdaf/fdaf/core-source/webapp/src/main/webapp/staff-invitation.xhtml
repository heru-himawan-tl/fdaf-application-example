<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:d="http://java.sun.com/jsf/composite/component"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <d:controllerInit bean="#{staffInvitationWebAppBean}" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title><h:outputText value="#{controller.bean.applicationName} - #{fn:toUpperCase(label.staffInvitation)}" /></title>
        <h:outputStylesheet library="css" name="style.css"/>
        <d:customHeadTag />
    </h:head>
    <h:body>
        <h:form id="form">
            <d:mainInit />
            <d:loadBundles />
            <d:databaseServiceCheck />
            <d:setUserSessionRequirement rendered="#{controller.bean.databaseIsError eq false}" />
            <d:setForAdministratorOnly rendered="#{controller.bean.databaseIsError eq false}" />
            <d:userSessionWatch rendered="#{controller.bean.databaseIsError eq false}" />
            <d:administratorAccountCheck rendered="#{controller.bean.databaseIsError eq false}" />
            <d:addAdministratorStartPage rendered="#{controller.bean.databaseIsError eq false}" />
            <d:staffInvitationInit />
            <d:customTopPanel />
            <h:panelGroup layout="block" styleClass="left_panel_back_overlay"></h:panelGroup>
            <h:panelGroup layout="block" styleClass="right_panel_back_overlay"></h:panelGroup>
            <h:panelGroup layout="block" styleClass="main_panel_back_overlay"></h:panelGroup>
            <h:panelGroup layout="block" styleClass="body_flexbox">
                <d:leftPanel>
                    <d:customLeftPanel />
                </d:leftPanel>
                <d:mainPanel>
                        <d:customRightTopPanel />
                        <d:pageContainer id="page">
                            <d:customProgramHeading pageTitle="#{fn:toUpperCase(elabel.staffInvitation)}">
                                <h:commandButton type="button" styleClass="grouped_button_left" value="#{label.buttonSend}" rendered="#{(controller.bean.opMode ne 'UPDATE' and controller.bean.isLoggedOn eq true
                                and controller.bean.userType ne 'STAFF' and controller.bean.userType ne 'CLIENT')}">
                                    <f:ajax event="click" execute="@form" render="@form" listener="#{controller.bean.executeCreate}" />
                                </h:commandButton>
                                <h:commandButton type="button" styleClass="#{(
                                    controller.bean.userType eq 'CLIENT' or
                                    controller.bean.userType eq 'STAFF' or
                                    controller.bean.databaseIsError eq true or
                                    controller.bean.isLoggedOn eq false) ?
                                    'common_button' : 'grouped_button_right'}"
                                    onclick="document.location.href='adm.jsf'" value="#{label.buttonClose}" />
                            </d:customProgramHeading>
                            <h:panelGroup layout="block" rendered="#{controller.bean.isLoggedOn eq true}">
                                <h:panelGroup layout="block" styleClass="field_container" rendered="#{(controller.bean.opMode eq 'UPDATE')}">
                                    <h:panelGroup layout="block" styleClass="field_container_inner">
                                        <d:fieldRow rendered="#{(controller.bean.mailerFailure eq false)}">
                                            <d:fieldColumn>
                                                <d:informationBox>
                                                    <h:outputText value="#{defaultMessage.staffInvitationSuccess}" rendered="#{(controller.bean.mailerEnabled eq true)}" />
                                                    <h:outputText value="#{defaultMessage.staffInvitationUnsent}" rendered="#{(controller.bean.mailerEnabled eq false)}" />
                                                </d:informationBox>
                                            </d:fieldColumn>
                                        </d:fieldRow>
                                        <d:fieldRow rendered="#{(controller.bean.mailerFailure eq true)}">
                                            <d:fieldColumn>
                                                <d:informationBox content="#{defaultMessage.staffInvitationUnsentByMailerFailure}" />
                                            </d:fieldColumn>
                                        </d:fieldRow>
                                        <d:fieldRow>
                                            <d:fieldColumn>
                                                <d:informationBox>
                                                    <h:commandButton type="button" styleClass="common_button" value="#{label.buttonClose}" onclick="document.location.href='adm.jsf';" />
                                                </d:informationBox>
                                            </d:fieldColumn>
                                        </d:fieldRow>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <d:messages rendered="#{(controller.bean.opMode ne 'UPDATE')}" />
                                <h:panelGroup layout="block" styleClass="field_container" rendered="#{(
                                        controller.bean.opMode ne 'UPDATE' and
                                        controller.bean.userType ne 'STAFF' and
                                        controller.bean.userType ne 'CLIENT'
                                    )}">
                                    <h:panelGroup layout="block" styleClass="field_container_inner">
                                        <d:fieldRow>
                                            <d:fieldColumn>
                                                <d:informationBox content="#{defaultMessage.staffInvitationPredefinition}" />
                                            </d:fieldColumn>
                                        </d:fieldRow>
                                        <d:fieldRow>
                                            <d:fieldColumn>
                                                <d:fieldLabel for="email" value="#{elabel.email}" />
                                                <d:fieldInputBox>
                                                    <h:inputText id="email" value="#{controller.bean.entity.email}">
                                                        <f:validateBean disabled="#{controller.bean.disableValidation}" />
                                                    </h:inputText>
                                                </d:fieldInputBox>
                                            </d:fieldColumn>
                                            <d:fieldColumn>
                                                <d:fieldLabel for="signature" value="#{elabel.signature}" />
                                                <d:fieldInputBox>
                                                    <h:inputText id="signature" value="#{controller.bean.entity.signature}">
                                                        <f:validateBean disabled="#{controller.bean.disableValidation}" />
                                                    </h:inputText>
                                                </d:fieldInputBox>
                                            </d:fieldColumn>
                                            <d:fieldColumn>
                                                <d:fieldLabel for="signature" value="#{elabel.subject}" />
                                                <d:fieldInputBox>
                                                    <h:inputText id="signature" value="#{controller.bean.entity.subject}">
                                                        <f:validateBean disabled="#{controller.bean.disableValidation}" />
                                                    </h:inputText>
                                                </d:fieldInputBox>
                                            </d:fieldColumn>
                                        </d:fieldRow>
                                        <d:fieldRow>
                                            <d:fieldColumn>
                                                <d:fieldLabel for="description" value="#{elabel.message}" />
                                                <d:fieldInputBox>
                                                    <h:inputTextarea id="description" value="#{controller.bean.entity.message}">
                                                        <f:validateBean disabled="#{controller.bean.disableValidation}" />
                                                    </h:inputTextarea>
                                                </d:fieldInputBox>
                                            </d:fieldColumn>
                                        </d:fieldRow>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                            <d:altProgramRestrictionWarningBox rendered="#{(controller.bean.userType eq 'CLIENT' or controller.bean.userType eq 'STAFF' or controller.bean.isLoggedOn eq false) and (controller.bean.databaseIsError eq false)}" />
                            <d:databaseErrorWarningBox />
                            <d:mainPanelFooter />
                        </d:pageContainer>
                </d:mainPanel>
                <d:rightPanel>
                    <d:customRightPanel />
                </d:rightPanel>
            </h:panelGroup>
            <d:customBottomForm />
        </h:form>
        <d:customBottomBody />
    </h:body>
</html>
