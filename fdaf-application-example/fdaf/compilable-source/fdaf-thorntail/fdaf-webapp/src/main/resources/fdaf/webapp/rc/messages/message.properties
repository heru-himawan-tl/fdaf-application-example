staffInvitationPredefinition=This staff invitation tool will help you (administrator) to invite someone by e-mail address in order to sign-up as a staff-level user of this program. You must define valid and right e-mail address, signature, subject, and message. The signature is a key for the invited person to use it to unlock staff registration. NOTICE: If you not able to send the invitation, then you must opt "SAVE" the invitation in order to make the signature to be usable, and you must announce the invited person with use any other methods (by contacting and announcing the signature personally).
