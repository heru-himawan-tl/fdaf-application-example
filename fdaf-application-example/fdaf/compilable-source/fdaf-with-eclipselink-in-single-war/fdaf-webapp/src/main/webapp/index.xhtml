<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:d="http://java.sun.com/jsf/composite/component"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <d:controllerInit bean="#{indexPageWebAppBean}" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title><h:outputText value="#{controller.bean.applicationName}" /></title>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="default-index-page-style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0" />
    </h:head>
    <h:body>
        <d:mainInit />
        <d:loadBundles />
        <d:databaseServiceCheck />
        <d:userSessionWatch />
        <h:panelGroup layout="block" styleClass="index_page_top_bar_container">
            <h:panelGroup layout="block" styleClass="index_page_top_bar">
                <h:panelGroup layout="block" styleClass="index_page_top_bar_inner">
                    <h:panelGroup layout="block" styleClass="index_page_top_bar_title_box">
                        <h:outputText value="#{controller.bean.applicationLongName} " />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="index_page_top_bar_gap_box"></h:panelGroup>
                    <h:panelGroup layout="block" styleClass="index_page_top_bar_tool_box">
                        <h:commandButton type="button" styleClass="common_button index_page_log_button"
                            immediate="true" value="#{label.buttonLogin}"
                            rendered="#{controller.bean.isLoggedOn eq false}"
                            onclick="document.location.href='login.jsf';" />
                        <h:commandButton type="button" styleClass="common_button index_page_log_button"
                            immediate="true" value="#{label.buttonLogout}"
                            rendered="#{controller.bean.isLoggedOn eq true}"
                            onclick="document.location.href='logout.jsf';" />
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="index_page_landing_middle_container">
            <h:panelGroup layout="block" styleClass="index_page_application_description_box">
                <h:panelGroup layout="block" styleClass="index_page_application_description_inner_box">
                    <h:outputText value="#{controller.bean.applicationDescription}" />
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="index_page_button_box">
                    <h:commandButton type="button" styleClass="common_button index_page_common_button"
                        immediate="true" value="#{label.administrationDashboard}"
                        onclick="document.location.href='adm.jsf';" />
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <d:indexPageFooter />
    </h:body>
</html>
