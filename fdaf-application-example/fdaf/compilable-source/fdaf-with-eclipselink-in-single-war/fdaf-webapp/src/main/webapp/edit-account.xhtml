<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:d="http://java.sun.com/jsf/composite/component"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
    <d:controllerInit bean="#{accountEditorWebAppBean}" />
    <d:setUserSessionRequirement />
    <d:commonPageTemplate pageTitle="#{label.editAccount}" admAccountCheck="true">
        <d:accountEditorInit />             
        <d:customProgramHeading pageTitle="#{fn:toUpperCase(label.editAccount)}">
            <h:commandButton type="button" styleClass="grouped_button_left" value="#{label.buttonSaveUpdate}">
                <f:actionListener binding="#{controller.bean.executeUpdate()}" />
                <f:ajax event="click" execute="@form" render="@form" />
            </h:commandButton>
            <h:commandButton type="button" styleClass="grouped_button_right" onclick="document.location.href='adm.jsf'" value="#{label.buttonClose}" />
        </d:customProgramHeading>
        <d:messages />
        <d:loginRequirementInlineDialog />
        <d:admFieldContainer>
            <h:panelGroup layout="block" styleClass="field_container_inner">
                <d:fieldRow>
                    <d:fieldColumn>
                        <d:fieldLabel for="name" value="#{elabel.userName}" />
                        <d:fieldInputBox>
                            <h:inputText id="name" value="#{controller.bean.entity.userName}">
                                <f:validateBean disabled="#{controller.bean.disableValidation}" />
                            </h:inputText>
                        </d:fieldInputBox>
                    </d:fieldColumn>
                    <d:fieldColumn>
                        <d:fieldLabel for="email" value="#{elabel.email}" />
                        <d:fieldInputBox>
                            <h:inputText id="email" value="#{controller.bean.entity.email}">
                                <f:validateBean disabled="#{controller.bean.disableValidation}" />
                            </h:inputText>
                        </d:fieldInputBox>
                    </d:fieldColumn>
                </d:fieldRow>
                <d:fieldRow>
                    <d:fieldColumn>
                        <d:fieldLabel for="currentPassword" value="#{elabel.currentPassword}" />
                        <d:fieldInputBox>
                            <h:inputSecret id="currentPassword" value="#{controller.bean.entity.currentPassword}">
                                <f:validateBean disabled="#{controller.bean.disableValidation}" />
                            </h:inputSecret>
                        </d:fieldInputBox>
                    </d:fieldColumn>
                </d:fieldRow>
                <d:fieldRow>
                    <d:fieldColumn>
                        <d:fieldLabel for="newPassword" value="#{elabel.newPassword}" />
                        <d:fieldInputBox>
                            <h:inputSecret id="newPassword" value="#{controller.bean.entity.newPassword}">
                                <f:validateBean disabled="#{controller.bean.disableValidation}" />
                            </h:inputSecret>
                        </d:fieldInputBox>
                    </d:fieldColumn>
                </d:fieldRow>
                <d:fieldRow>
                    <d:fieldColumn>
                        <d:fieldLabel for="passwordConfirm" value="#{elabel.passwordConfirm}" />
                        <d:fieldInputBox>
                            <h:inputSecret id="passwordConfirm" value="#{controller.bean.entity.passwordConfirm}">
                                <f:validateBean disabled="#{controller.bean.disableValidation}" />
                            </h:inputSecret>
                        </d:fieldInputBox>
                    </d:fieldColumn>
                </d:fieldRow>
            </h:panelGroup>
        </d:admFieldContainer>
    </d:commonPageTemplate>
</html>
